<div class="formContainer">
  <p-card>
    <h1>Welcome Back</h1>
    <form class="login-form" [formGroup]="loginForm">
      <p-iconField class="email-group" iconPosition="left">
        <p-inputIcon styleClass="pi pi-envelope" />
        <input
          pInputText
          formControlName="email"
          type="text"
          id="email"
          placeholder="Email"
        />
      </p-iconField>
      <br />
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-key" />
        <input
          pInputText
          formControlName="password"
          type="password"
          id="password"
          placeholder="Password"
        />
      </p-iconField>
      <p-button
        (onClick)="onSubmit()"
        pRipple
        [disabled]="!loginForm.valid"
        label="Submit"
      />
    </form>
    <p class="errorMessage" style="color: red" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
    <p-divider></p-divider>
    <div>
      Dont have an account? Signup
      <a class="signup-link" routerLink="/signup">here</a><span>.</span>
    </div>
  </p-card>
</div>
