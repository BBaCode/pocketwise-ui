<div class="formContainer">
  <p-card>
    <h1>Signup</h1>
    <form class="login-form" [formGroup]="signupForm">
        <input
          pInputText
          formControlName="firstName"
          type="text"
          id="firstName"
          placeholder="First Name"
        />
        <input
          pInputText
          formControlName="lastName"
          type="text"
          id="lastName"
          placeholder="Last Name"
        />
        <input
          pInputText
          formControlName="email"
          type="text"
          id="email"
          placeholder="Email"
        />
        <input
          pInputText
          formControlName="password"
          type="password"
          id="password"
          placeholder="Password"
        />
      <p-button
        (onClick)="onSubmit()"
        pRipple
        [disabled]="!signupForm.valid"
        label="Register"
      />
    </form>
    <p class="errorMessage" style="color: red" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
    <p class="errorMessage" style="color: green" *ngIf="user">
      {{ user }}
    </p>
    <p-divider></p-divider>
    <div>
      Already have an account? Login
      <a class="login-link" routerLink="/login">here</a><span>.</span>
    </div>
  </p-card>
</div>
