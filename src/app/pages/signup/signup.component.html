<div class="formContainer">
  <p-card>
    <h1>Signup</h1>
    <form class="login-form" [formGroup]="signupForm">
      <p-iconField class="email-group" iconPosition="left">
        <p-inputIcon styleClass="pi pi-envelope" />
        <input
          pInputText
          formControlName="email"
          type="text"
          id="email"
          placeholder="Email"
        />
      </p-iconField>
      <br />
      <p-iconField iconPosition="left">
        <p-inputIcon styleClass="pi pi-key" />
        <input
          pInputText
          formControlName="password"
          type="password"
          id="password"
          placeholder="Password"
        />
      </p-iconField>
      <p-button
        (onClick)="onSubmit()"
        pRipple
        [disabled]="!signupForm.valid"
        label="Register"
      />
    </form>
    <p>{{ signUpMessage }}</p>
    <p-divider></p-divider>
    <div>
      Already have an account? Login
      <a class="login-link" routerLink="/login">here</a><span>.</span>
    </div>
  </p-card>
</div>
