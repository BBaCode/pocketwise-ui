<div class="formContainer">
    <form class="login-form" [formGroup]="signupForm">
        <label for="email">Email</label>
        <input pInputText formControlName="email" type="text" id="email" />
        <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">Email must follow the format of user&#64;example.com </small>
        <label for="password">Password</label>
        <input pInputText formControlName="password" type="password" id="password" />
        <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">Password must be at least 8 characters long</small>
        <p-button (onClick)="onSubmit()" pRipple [disabled]="!signupForm.valid" label="Submit" />
    </form>
    <p>{{signUpMessage}}</p>
</div>
