<div class="formContainer">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email">Email</label>
        <input pInputText formControlName="email" type="text" id="email" />
        <small></small>
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Email must follow the format of user&#64;example.com </small>
        <label for="password">Password</label>
        <input pInputText formControlName="password" type="password" id="password" />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password must be at least 8 characters long</small>
        <p-button [disabled]="!loginForm.valid" label="Submit" />
    </form>
</div>
